  [[menu.main]]
    name = "كتب حرة؟"
    url = "/free-books"

  [[menu.main]]
    name = "عن الموقع"
    url = "/about-site"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
